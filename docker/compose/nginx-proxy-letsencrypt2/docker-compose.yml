version: '3'

services:

  nginx-proxy:
    image: nginx
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/vhost:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/html:/usr/share/nginx/html
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/certs:/etc/nginx/certs:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    restart: always

  docker-gen:
    image: jwilder/docker-gen
    command: -notify-sighup nginx-proxy -watch /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    container_name: nginx-proxy-gen
    depends_on:
      - nginx-proxy
    volumes:
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/vhost:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/certs:/etc/nginx/certs:ro
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen"
    restart: always

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-le
    depends_on:
      - nginx-proxy
      - docker-gen
    volumes:
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/vhost:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/html:/usr/share/nginx/html
      - ${NGINX_FILES_PATH}/configs/nginx-proxy-letsencrypt2/certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

networks:
  default:
    external:
      name: ${NETWORK:-webproxy}
